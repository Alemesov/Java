<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="jquery-ui.css" rel="Stylesheet" />	
        <script src="jquery-3.3.1.min.js"></script>

	</head>
	<body>
	 	<label for="tags">Введите страну (Беларусь, Бельгия, Бирма)</label><br><br>
	<input id="tags">

$(document).ready(function(){
			var availableTags = [
				'Беларусь',
				'Бельгия',
				'Бирма',
			];
			$( "#tags" ).autocomplete({source: availableTags});
		});
