<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
	 		function getDivisors(num) {
          	var arr = [];
	        for (var i = 1; i <= num; i++) {
	     	if (num % i == 0) {
			arr.push(i);
	 	}
	}
	
	        return arr;
}

            alert(getDivisors(12));
		</script>
	</head>
	<body>
		Это основное содержимое страницы.
	</body>
</html>
