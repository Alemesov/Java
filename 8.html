<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
			var arr1 = [1, 2, 3];
			var arr2 = [4, 5, 6];
			alert(arr1.concat(arr2));
		</script>
		<script>
			var arr = [1, 2, 3];
			alert(arr.reverse());

		</script>
		<script>
			var arr = [1, 2, 3];
			arr.push(4, 5, 6);
			alert(arr);
		</script>
		<script>
			var arr = [1, 2, 3];
			arr.unshift(4, 5, 6);
			alert(arr);
		</script>
		<script>
			var arr = [1, 2, 3, 4, 5];
			var result = arr.slice(0, 3);
			alert(result)
			</script>
		<script>
			var arr = [1, 2, 3, 4, 5];
			arr.splice(3, 0, 'a', 'b', 'c');
			alert(arr);
		</script>
		<script>
			var arr = [3, 4, 1, 2, 7];
			arr.sort();
			alert(arr);
		</script>
		<script>
			var arr = {js: 'test', jq: 'hello', css: 'world'};
			var result = Object.keys(arr);
			alert(result);
		</script>
		



	</head>
	<body>
		Это основное содержимое страницы.
	</body>
</htm
