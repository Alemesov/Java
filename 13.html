<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Это заголовок тайтл</title>
	<script>
	var str = '';
	for (var i = 1; i < 10; i++) {
		str += i;
	}
	alert(str);
	var str1= '';
	for (var i = 9; i > 0; i--) {
		str1 += i;
	}
	alert(str1);
	</script>
	<script>
	for (var i = 1; i <= 9; i++) {
		for (var j = 1; j <= i; j++) {
			document.write(i);
		}
		document.write('<br>');
	}
		</script>
</head>
<body>
	Это основное содержимое страницы.
</body>
</html>
