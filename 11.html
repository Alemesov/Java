<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
			var arr = [1, 2, 3, 4, 5];
			var flag = false;
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] == 5) {
				flag = true;
					break;
			}
			}
			if (flag == true) {
				alert('Да');
			} else {
				alert('Нет');
		}
		</script>
	</head>
	<body>
		Это основное содержимое страницы.
	</body>
</html>
