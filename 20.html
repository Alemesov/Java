<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>
			function buttonClick() {
	          var elem = document.getElementById('elem');
	          elem.innerHTML = 'ку-ку';
}
		</script>
	</head>
	<body>
		<button onclick="buttonClick()">Нажми на меня</button>
        <span id="elem">Это span с текстом.</span>
	</body>
</html>
