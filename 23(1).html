<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>

		
		var elems = document.getElementsByTagName('img');
        for (var i = 0; i < elems.length; i++) {
      	elems[i].onclick = func;
}

         function func() {
        	alert(this.getAttribute('src'));
}
	
		</script>
	</head>
	<body>
	<img src="img/1.jpg">
<img src="img/2.jpg">
<img src="img/3.jpg">
</body>
