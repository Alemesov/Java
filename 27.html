<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>Это заголовок тайтл</title>
	</head>
	<body style="height: 400px;">
	<div id="show">X:226 Y:158</div>

<script>
	window.addEventListener('mousemove', go);
	function go(event) {
		document.getElementById('show').innerHTML = 'X:'+event.clientX+' Y:'+event.clientY;
	}	
</script>
</body>


</html>
