!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Это заголовок тайтл</title>
		<script>

      
		
		function add(text){
			var input = document.getElementById('input');
			input.value = input.value + text;
		}
	
	
     </script>
	</head>
	<body>
		<input type="text" value id="input" >

        <br>	
        <input type="submit" onclick="add('+')" value="Я добавлю +">

		</body>
</html>
